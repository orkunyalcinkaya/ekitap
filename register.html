<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <header>
      <h1>E-Kitap Dünyası</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="store.html">Mağaza</a>
        <a href="login.html">Giriş</a>
        <a href="register.html">Kayıt Ol</a>
        <a href="profile.html">Profil</a>
      </nav>
    </header>
    <main class="register-page">
      <div class="form-container">
        <h2>Kayıt Ol</h2>
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Kullanıcı adınızı girin"
          required
        />

        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-posta adresinizi girin"
          required
        />

        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi girin"
          required
        />

        <label for="confirm-password">Şifreyi Doğrula</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Şifrenizi tekrar girin"
          required
        />

        <a href="index.html"
          ><button type="submit" class="register-button">Kayıt Ol</button></a
        >
        <a href="login.html" class="already-member"
          >Zaten üye misiniz? Giriş Yapın</a
        >
      </div>
    </main>
    <footer>
      <p>© 2024 E-Kitap Dünyası - Tüm Hakları Saklıdır</p>
    </footer>
  </body>
</html>
