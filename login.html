<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <h1>E-Kitap Dünyası</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="store.html">Mağaza</a>
        <a href="login.html">Giriş</a>
        <a href="register.html">Kayıt Ol</a>
        <a href="profile.html">Profil</a>
      </nav>
    </header>
    <main class="login-page">
      <div class="form-container">
        <h2>Giriş Yap</h2>
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-posta adresinizi girin"
          required
        />

        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi girin"
          required
        />

        <a href="index.html"
          ><button class="login-button">Giriş Yap</button></a
        >
        <a href="#" class="forgot-password">Şifrenizi mi unuttunuz?</a>
      </div>
    </main>
    <footer>
      <p>© 2024 E-Kitap Dünyası - Tüm Hakları Saklıdır</p>
    </footer>
  </body>
</html>
